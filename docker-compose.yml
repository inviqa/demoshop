version: "2"
services:
    web:
        build: .
        expose:
            - 80
            - 443
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:/app
        depends_on:
            - redis
            - elasticsearch
            - postgres
        environment:
            - WEB_DIRECTORY=/app/public/Yves
            - APPLICATION_ENV=development-docker
            - WEB_REVERSE_PROXIED="true"
            - WEB_HTTPS="false"
            - YVES_HOST="localhost"
            - DEVELOPMENT_MODE=true
    redis:
        image: redis:3.0
        expose:
            - 6379
    elasticsearch:
        image: elasticsearch:5.1
        expose:
            - 9200
    postgres:
        image: postgres:9.6
        expose:
            - 5432
        environment:
            - POSTGRES_USER=spryker_user
            - POSTGRES_PASSWORD=spryker_password
            - POSTGRES_DB=spryker
